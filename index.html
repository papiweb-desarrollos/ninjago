<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/ninja-favicon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/ninja-favicon-32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/favicons/ninja-favicon-48.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <!-- Manifest PWA -->
  <link rel="manifest" href="/site.webmanifest">
  
  <!-- Meta tags para PWA -->
  <meta name="theme-color" content="#1e40af">
  <meta name="description" content="Juego de acción Ninjago con múltiples modos de juego - Classic Slicing, Target Range, Maze Escape, Score Rush y Video Player">
  <meta name="keywords" content="ninjago, juego, acción, arcade, ninja, lego">
  <meta name="author" content="Ninja Go Action Arcade">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:title" content="Ninja Go Action Arcade">
  <meta property="og:description" content="Juego de acción Ninjago con múltiples modos de juego">
  <meta property="og:image" content="/favicons/android-chrome-512.png">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="">
  <meta property="twitter:title" content="Ninja Go Action Arcade">
  <meta property="twitter:description" content="Juego de acción Ninjago con múltiples modos de juego">
  <meta property="twitter:image" content="/favicons/android-chrome-512.png">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overscroll-behavior: none; /* Prevent pull-to-refresh on mobile */
    }
    #root {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden; /* Prevent horizontal scrollbars */
    }
    .wall-cell-static { /* Example for direct CSS gradient if Tailwind is tricky */
        background: linear-gradient(to bottom right, #4A5568, #2D3748); /* slate-600 to slate-800 approx */
        border-color: #1A202C; /* slate-900 approx */
    }
    .path-cell-static {
        background-color: #718096; /* slate-500 approx */
        border-color: #4A5568; /* slate-600 approx */
    }

    @keyframes playerHitFlashAnimation {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.5) contrast(1.2) saturate(1.5); }
    }
    .player-hit-flash-effect {
        animation: playerHitFlashAnimation 0.1s linear 3; /* Flash 3 times quickly */
    }

    @keyframes shimmerEffect {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .footer-shimmer {
      position: relative;
      overflow: hidden;
    }
    .footer-shimmer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to right,
        transparent 0%,
        rgba(255, 255, 255, 0.2) 50%,
        transparent 100%
      );
      background-size: 200% 100%;
      animation: shimmerEffect 3s infinite linear;
      pointer-events: none; /* Ensure it doesn't block interactions */
    }

    /* Header/Footer Enhancement */
    .brand-glow {
      text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
    }
    
    .game-status-indicator {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    /* Coffee cup steam animation */
    @keyframes steam {
      0% { opacity: 0.7; transform: translateY(0px) scaleX(1); }
      50% { opacity: 1; transform: translateY(-10px) scaleX(1.1); }
      100% { opacity: 0.7; transform: translateY(0px) scaleX(1); }
    }

    .coffee-steam {
      animation: steam 2s ease-in-out infinite;
    }

    /* Papiweb link hover effects */
    .papiweb-link {
      position: relative;
      overflow: hidden;
    }

    .papiweb-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(251, 146, 60, 0.2),
        transparent
      );
      transition: left 0.5s;
    }

    .papiweb-link:hover::before {
      left: 100%;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 640px) {
      .header-title {
        font-size: 1.5rem;
      }
      .footer-content {
        text-align: center;
      }
      .papiweb-link {
        justify-content: center;
      }
    }

    /* Game container responsive behavior */
    .main-container {
      min-height: 0; /* Allow flexbox to shrink */
      height: calc(100vh - 140px); /* Account for header and footer */
      width: 100%;
    }
    
    @media (max-height: 900px) {
      .main-container {
        padding: 1rem;
        height: calc(100vh - 120px);
      }
    }

    @media (max-height: 700px) {
      .main-container {
        padding: 0.5rem;
        height: calc(100vh - 100px);
      }
      .header-title {
        font-size: 1.25rem;
      }
    }

    @media (max-width: 1280px) {
      .main-container {
        padding: 1rem;
      }
    }

    @media (max-width: 768px) {
      .main-container {
        padding: 0.5rem;
      }
      .header-title {
        font-size: 1.5rem;
      }
    }

    /* Ensure header stays visible */
    header {
      position: relative;
      z-index: 1000;
      flex-shrink: 0;
    }

    /* Game container should never overlap header */
    main {
      position: relative;
      z-index: 1;
    }

  </style>
