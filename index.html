<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja Go Action Arcade</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overscroll-behavior: none; /* Prevent pull-to-refresh on mobile */
    }
    #root {
      width: 100vw;
      height: 100vh;
      display: flex; /* Will be managed by App.tsx flex-col */
      /* align-items: center; */ /* Will be managed by App.tsx */
      /* justify-content: center; */ /* Will be managed by App.tsx */
      overflow: hidden; /* Prevent scrollbars due to game area */
    }
    .wall-cell-static { /* Example for direct CSS gradient if Tailwind is tricky */
        background: linear-gradient(to bottom right, #4A5568, #2D3748); /* slate-600 to slate-800 approx */
        border-color: #1A202C; /* slate-900 approx */
    }
    .path-cell-static {
        background-color: #718096; /* slate-500 approx */
        border-color: #4A5568; /* slate-600 approx */
    }

    @keyframes playerHitFlashAnimation {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.5) contrast(1.2) saturate(1.5); }
    }
    .player-hit-flash-effect {
        animation: playerHitFlashAnimation 0.1s linear 3; /* Flash 3 times quickly */
    }

    @keyframes shimmerEffect {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .footer-shimmer {
      position: relative;
      overflow: hidden;
    }
    .footer-shimmer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to right,
        transparent 0%,
        rgba(255, 255, 255, 0.2) 50%,
        transparent 100%
      );
      background-size: 200% 100%;
      animation: shimmerEffect 3s infinite linear;
      pointer-events: none; /* Ensure it doesn't block interactions */
    }

  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-900 text-white">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
