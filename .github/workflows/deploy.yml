# Nombre del Workflow
name: Build and Deploy to GitHub Pages

# Disparador (trigger) del workflow
on:
  # Se ejecuta cada vez que haces un 'push' a la rama 'main'
  push:
    branches:
      - main # Â¡IMPORTANTE!: Cambia 'main' si tu rama de desarrollo se llama diferente (ej. 'master')

jobs:
  build-and-deploy:
    # El tipo de mÃ¡quina virtual donde se ejecutarÃ¡ el job
    runs-on: ubuntu-latest
    steps:
      # 1. Descarga el cÃ³digo de tu repositorio
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      # 2. Instala Node.js, instala dependencias y compila el proyecto
      # Si usas 'yarn' en lugar de 'npm', cambia los comandos.
      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build

      # 3. Despliega los archivos compilados a la rama 'gh-pages'
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # La rama donde se desplegarÃ¡n los archivos estÃ¡ticos
          folder: build   # La carpeta que contiene los archivos compilados (cambia a 'dist' si es necesario)
